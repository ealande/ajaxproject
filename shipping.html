<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <title>Shipping AJAX</title>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="row mt-5">
                    <h4>Basic Information</h4>
                </div>
                <div class="row">
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" placeholder="E-mail">
                        </div>
                </div>
                <div class="row mt-3">
                    <h4>Shipping Information</h4>
                </div>
                <div class="row mb-5">
                    <div class="col-3 d-flex">
                        <input type="text" class="form-control" placeholder="CEP" id="cep">
                        <button type="button" class="btn btn-primary" id="btn-search-cep">
                            <i class="bi bi-search"></i>
                            <span class="d-none spinner-border spinner-border-sm"></span>
                        </button>
                    </div> 
                    <div class="col-7">
                        <input type="text" class="form-control" placeholder="Address" id="address">
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" placeholder="Address Number">
                    </div>
                </div>
                <button class="btn btn-success">Submit</button>
            </form>
        </div>
        <script src="./jquery.js"></script>
        <script src="./main.js"></script>
        <script src="./jquery.mask.min.js"></script>
    </body>
</html>
